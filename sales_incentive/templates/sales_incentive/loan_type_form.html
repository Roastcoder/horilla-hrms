{% load i18n %}

<div class="oh-wrapper">
    <div class="oh-main__topbar">
        <div class="oh-main__topbar-info">
            <h1 class="oh-main__topbar-title">
                {% if loan_type %}{% trans "Edit Loan Type" %}{% else %}{% trans "Add Loan Type" %}{% endif %}
            </h1>
        </div>
    </div>

    <div class="oh-card">
        <div class="oh-card__header">
            <h3 class="oh-card__title">
                {% if loan_type %}{% trans "Update Loan Type" %}{% else %}{% trans "Create New Loan Type" %}{% endif %}
            </h3>
        </div>
        
        <div class="oh-card__body">
            <form method="post" id="loanTypeForm" class="oh-form">
                {% csrf_token %}
                
                <div class="oh-form__row">
                    <div class="oh-form__group">
                        <label class="oh-form__label" for="name">
                            {% trans "Loan Type Name" %} <span class="oh-form__required">*</span>
                        </label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name"
                            class="oh-form__input"
                            value="{% if loan_type %}{{ loan_type.name }}{% endif %}"
                            placeholder="{% trans 'Enter loan type name' %}"
                            required
                        />
                    </div>
                </div>
                
                <div class="oh-form__row">
                    <div class="oh-form__group">
                        <label class="oh-form__label" for="points_per_lac">
                            {% trans "Points per Lac" %} <span class="oh-form__required">*</span>
                        </label>
                        <input 
                            type="number" 
                            step="0.01"
                            name="points_per_lac" 
                            id="points_per_lac"
                            class="oh-form__input"
                            value="{% if loan_type %}{{ loan_type.points_per_lac }}{% endif %}"
                            placeholder="{% trans 'Enter points per lac' %}"
                            required
                        />
                    </div>
                </div>
                
                <div class="oh-form__actions">
                    <button type="submit" class="oh-btn oh-btn--primary">
                        <i class="oh-icon oh-icon--save"></i>
                        {% if loan_type %}{% trans "Update" %}{% else %}{% trans "Save" %}{% endif %}
                    </button>
                    <a href="{% url 'sales_incentive:loan-type-view' %}" class="oh-btn oh-btn--secondary">
                        <i class="oh-icon oh-icon--cancel"></i>
                        {% trans "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('loanTypeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.innerHTML = '<i class="oh-spinner"></i> {% trans "Saving..." %}';
    submitBtn.disabled = true;
    
    fetch(this.action || window.location.href, {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            showNotification('{% trans "Loan type saved successfully!" %}', 'success');
            setTimeout(() => {
                window.location.href = data.redirect_url || '{% url "sales_incentive:loan-type-view" %}';
            }, 1000);
        } else {
            // Show error message
            showNotification(data.message || '{% trans "An error occurred" %}', 'error');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('{% trans "An error occurred" %}', 'error');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
});

function showNotification(message, type) {
    // Create notification element matching Horilla's style
    const notification = document.createElement('div');
    notification.className = `oh-alert oh-alert--${type} oh-alert--fixed`;
    notification.innerHTML = `
        <div class="oh-alert__content">
            <i class="oh-icon oh-icon--${type === 'success' ? 'check' : 'warning'}"></i>
            <span>${message}</span>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
