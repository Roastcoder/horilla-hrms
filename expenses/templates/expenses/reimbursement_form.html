{% extends "base.html" %}
{% load i18n %}

{% block title %}Request Reimbursement{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Request Reimbursement</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Select Approved Expenses</label>
                            {{ form.expenses }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            {{ form.notes }}
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                            <a href="{% url 'reimbursement-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
